<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.11.0.js"></script>
</head>

<body>
    <div id="header">
        <div class="logo"><img src="../images/登录1.png" alt=""></div>
        <div class="yinsi">
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" class="black" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>
    <div id="banner">
        <div class="banner">
            <div class="play">
                <div class="play-header">
                    <p>!京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                </div>
                <div class="play-p">
                    <p>扫码登录</p>
                    <b>|</b>
                    <span>账户登录</span>
                </div>
                <div class="play-l">
                    <input type="text" id="username" placeholder="邮箱/用户名/登录手机">
                    <input type="password" id="password" placeholder="请输入密码">
                    <a href="">忘记密码</a>
                    <input type="button" value="登&nbsp;&nbsp;&nbsp;录" id="btn">
                </div>
                <div class="play-footer"><img src="../images/QQ微信登录.png" alt="">
                    <a id="regbtn" href="reg.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <div id="dibu"><img src="../images/登录2.png" alt=""></div>

    <script>
        $(function() {
            $("#btn").click(
                function() {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    $.get("http://jx.xuzhixiang.top/ap/api/login.php", {
                        username,
                        password
                    }).then(foo => {
                        // console.log(foo.data.id)打印用户id
                        // let id=foo.data.id
                        localStorage.setItem("id", foo.data.id)
                        if (foo.code == 1) {
                            alert("登陆成功")
                            window.location.href = "../index.html"
                        } else {
                            alert("用户名/密码错误");
                        }
                    });
                })

        })
    </script>


</body>

</html>
